<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styling.css">

</head>

<body>
  
<section>
    <h1>Bomb-ass-Design</h1>

    <p>
        Create your own custom shirt.
        Design from scratch.
    </p>
    <span>or..</span>
    <p>
        Finish your design with the given pin
    </p>
    <form action="/getOld" method="GET">
        <input type="text" name="search">
        <input type="submit" value="search">
    </form>
    
</section>


<section>
    <h2>
        Steps
    </h2>
    <ol>
        <li>Fill in your text</li>
        <li>Customize your shirt</li>
        <li>Print!</li>
    </ol>
</section>

<h2>
    Begin designing your shirt!
</h2>

<form id="tshirtdesigning" action="/form" method="POST">
    <fieldset>
        <legend>For who is this shirt?</legend>
        <label for="men">
            <input type="radio" id="men" name="gender" value="Men">
            Straight no curves</label>
        <label for="woman">
            <input type="radio" id="woman" name="gender" value="Women">
            Need space for boobs</label>
    </fieldset>
    <fieldset>
        <legend>The shirt</legend>
        <div>
            <label for="text-shirt">Fill in your text
                <input type="text" name="textshirt" id="text-shirt">
            </label>
        </div>
        <div>
            <legend>Color shirt</legend>

            <label for="blue">
                <input type="radio" id="blue" name="colorshirt" value="Blue">
                Blue
            </label>

            <label for="red">
                <input type="radio" id="red" name="colorshirt" value="Red">
                Red
            </label>

            <label for="yellow">
                <input type="radio" id="yellow" name="colorshirt" value="Yellow">
                Yellow
            </label>
        </div>

    </fieldset>
    <fieldset>
        <legend>Customize</legend>
        <div>
            <legend>Color text</legend>

            <label for="black">
                <input type="radio" id="black" name="colortext" value="Black">
                Black
            </label>

            <label for="blue2">
                <input type="radio" id="blue2" name="colortext" value="Blue">
                Blue
            </label>

            <label for="white">
                <input type="radio" id="white" name="colortext" value="White">
                White
            </label>
        </div>
        <div>

            <legend>Type of shirt</legend>

            <label for="t-shirt">
                <input type="radio" name="typeshirt" value="T-Shirt" id="t-shirt">
                T-shirt
            </label>

            <label for="hoodie">
                <input type="radio" name="typeshirt" value="Hoodie" id="hoodie">
                Hoodie
            </label>

            <label for="long-sleeve">
                <input type="radio" name="typeshirt" value="Long-sleeve" id="long-sleeve">
                Long-sleeve
            </label>
        </div>
    </fieldset>

    <fieldset>
        <input type="button" value="save">
        <input type="submit" value="print">
    </fieldset>
</form>

</body>

</html>
